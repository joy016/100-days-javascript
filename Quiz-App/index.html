<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ed5471956f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn-start">Start Quiz</button>
      <div class="quiz-container">
        <h1>Javascript Quiz App</h1>
        <div class="quiz-box-container">
          <div class="timer-cointainer">
            <p id="count-of-question"></p>
            <span id="timer"></span>
          </div>

          <hr />
          <p class="question"></p>
          <hr class="question-divider" />
          <div class="buttons">
            <button class="btn-style">
              A.
              <p class="choices"></p>
            </button>
            <button class="btn-style">
              B.
              <p class="choices"></p>
            </button>
            <button class="btn-style">
              C.
              <p class="choices"></p>
            </button>
            <button class="btn-style">
              D.
              <p class="choices"></p>
            </button>
          </div>
        </div>
        <div class="score-container">
          <p id="score">Your score is x out of y</p>
          <button id="btn-retake">Retake Quiz</button>
        </div>

        <hr class="bottom-line" />
        <span class="zino">ZinoTrust Tutorials</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
